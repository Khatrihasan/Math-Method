<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let weightInput = prompt("What is your weight?");
let weight;

if (weightInput.indexOf("kgs") !== -1 || weightInput.indexOf("kilograms") !== -1) {
  weight = parseFloat(weightInput);
} else {
  weight = parseFloat(weightInput) + " kgs";
}

document.write("Your weight is: " + weight);
    </script>
</body>
</html>
