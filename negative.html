<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>let num = prompt("Enter a negative floating-point number:");
        num = parseFloat(num);
        
        alert("Number: " + num);
        alert("Rounded value: " + Math.round(num));
        alert("Floor value: " + Math.floor(num));
        alert("Ceil value: " + Math.ceil(num));        
    </script>
</body>
</html>
